<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewAction action="#{loginBean.verif_sesion('ADMINISTRADOR')}" />
    </f:metadata>

    <h:head>
        <title>Panel Administrador</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>

        <style>
            body {
                background: #f4f6f9;
                font-family: "Segoe UI", sans-serif;
            }

            .sidebar {
                width: 260px;
                height: 100vh;
                background: #0d6efd;
                position: fixed;
                top: 0;
                left: 0;
                padding: 25px 0;
                color: #fff;
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            }

            .sidebar h3 {
                font-weight: bold;
            }

            .menu-item {
                padding: 12px 30px;
                display: flex;
                align-items: center;
                gap: 10px;
                font-size: 16px;
                cursor: pointer;
                transition: 0.2s;
                text-decoration: none;
                color: white;
            }

            .menu-item:hover {
                background: rgba(255,255,255,0.15);
            }

            .profile-section {
                text-align: center;
                margin-bottom: 25px;
            }

            .profile-img {
                width: 110px;
                height: 110px;
                border-radius: 50%;
                object-fit: cover;
                border: 3px solid white;
            }

            .main-content {
                margin-left: 260px;
                padding: 40px;
            }

            .card-section {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
                gap: 25px;
                margin-top: 20px;
            }

            .dashboard-card {
                border-radius: 16px;
                padding: 25px;
                background: white;
                box-shadow: 0 4px 10px rgba(0,0,0,0.05);
                transition: 0.2s;
            }

            .dashboard-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 8px 18px rgba(0,0,0,0.10);
            }

            .logout-btn {
                margin-top: 30px;
                text-align: center;
            }
        </style>
    </h:head>

    <h:body>

        <div class="sidebar">
            <div class="profile-section">
                <img src="#{request.contextPath}/ImagenUsuario?id=#{sessionScope.id_usuario}" class="profile-img" />
                <h5 class="mt-3">#{loginBean.nombreUsuario}</h5>
                <small>Administrador</small>
            </div>

            <h:link outcome="/usuarios/index?faces-redirect=true" class="menu-item">
                <i class="bi bi-people"></i> Usuarios
            </h:link>
            <h:link outcome="/veterinario/index?faces-redirect=true" class="menu-item">          
                <i class="bi bi-heart-pulse-fill"></i> Veterinarios
            </h:link>
            <h:link outcome="/cliente/index?faces-redirect=true" class="menu-item">
                <i class="bi bi-person"></i> Cliente
            </h:link>


            <h:form class="logout-btn">
                <h:commandButton value="Cerrar Sesión" action="#{loginBean.cerrar_sesion}" styleClass="btn btn-light text-primary fw-bold px-4" />
            </h:form>
        </div>

        <div class="main-content">

            <h2 class="fw-bold text-primary">Panel de Control</h2>
            <p class="text-secondary">Resumen general del sistema</p>

            <div class="card-section">
                <div class="dashboard-card">
                    <h4 class="text-primary">Usuarios Registrados</h4>
                    <p class="text-secondary">Gestión completa de usuarios</p>
                    <h:link outcome="/usuarios/index?faces-redirect=true" class="menu-item text-dark">
                    <i class="spinner-grow text-success"/>
                    <i class="bi bi-people text-dark"></i> Usuarios
            </h:link>
                </div>

                <div class="dashboard-card">
                    <h4 class="text-primary">Reportes</h4>
                    <p class="text-secondary">Analítica y resumen del sistema</p>
                </div>

                <div class="dashboard-card">
                    <h4 class="text-primary">Configuración</h4>
                    <p class="text-secondary">Opciones avanzadas del sistema</p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
