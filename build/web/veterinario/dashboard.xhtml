<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Dashboard Veterinario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</h:head>

<h:body>
<div class="container mt-4">

    <h2>Panel del Veterinario</h2>

    <div class="row mt-4">

        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h4>Citas de Hoy</h4>
                    <p>Próximamente...</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h4>Historial Clínico</h4>
                    <p>Acceso rápido a mascotas</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h4>Perfil</h4>
                    <p>Editar mi información</p>
                </div>
            </div>
        </div>

    </div>

</div>
</h:body>
</html>
