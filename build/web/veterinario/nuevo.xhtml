<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Nuevo Veterinario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</h:head>

<h:body>

<h:form>

    <div class="container mt-4">
        <h2>Registrar Veterinario (Promover Cliente)</h2>

        <h:messages globalOnly="true"/>

        <div class="mb-3">
            <label>Número de Licencia:</label>
            <h:inputText value="#{veterinarioBean.veterinario.numero_licencia}"
                         styleClass="form-control" required="true"/>
        </div>

        <div class="mb-3">
            <label>Especialidad:</label>
            <h:inputText value="#{veterinarioBean.veterinario.especialidad}"
                         styleClass="form-control" required="true"/>
        </div>

        <div class="mb-3">
            <label>Años de Experiencia:</label>
            <h:inputText value="#{veterinarioBean.veterinario.anios_experiencia}"
                         styleClass="form-control" required="true"/>
        </div>

        <div class="mb-3">
            <label>Usuario Asociado (solo clientes — rol = 3):</label>
            <h:selectOneMenu value="#{veterinarioBean.veterinario.id_usuario}"
                 styleClass="form-select" required="true">
                <f:selectItem itemValue="#{0}" itemLabel="-- Seleccione cliente --" noSelectionOption="true" />
                <f:selectItems value="#{veterinarioBean.listaUsuarios}" var="u"
                   itemValue="#{u.idUsuario}"
                   itemLabel="#{u.nombre} #{u.apellido} (ID: #{u.idUsuario})"/>
            </h:selectOneMenu>
        </div>

        <h:commandButton value="Guardar" action="#{veterinarioBean.guardar}"
                         styleClass="btn btn-success"/>

        <h:link value="Volver" outcome="index.xhtml" styleClass="btn btn-secondary ms-2"/>

    </div>
</h:form>

</h:body>
</html>
