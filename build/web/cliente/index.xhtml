<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Administrar Clientes</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"/>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          rel="stylesheet"/>
</h:head>

<h:body>

    <h2 class="text-center text-primary mt-3">Administrar Clientes</h2>

    <h:form>
        <div class="container">

            <!-- Botones superiores -->
            <h:commandLink value="Nuevo Cliente"
                           class="text-primary"
                           action="nuevo" />

            <h:commandLink value="MenÃº Anterior"
                           class="text-secondary"
                           action="/faces/admin/index"
                           style="margin-left: 15px;" />

            <br/><br/>

            <!-- TABLA -->
            <h:dataTable value="#{clienteBean.listaClientes}" var="cli"
                         styleClass="table table-bordered table-striped">

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="ID Cliente"/>
                    </f:facet>
                    <h:outputText value="#{cli.idCliente}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Fecha Registro"/>
                    </f:facet>
                    <h:outputText value="#{cli.fechaRegistro}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Mascotas Registradas"/>
                    </f:facet>
                    <h:outputText value="#{cli.mascotasRegistradas}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Opciones"/>
                    </f:facet>

                    <div align="center">

                        <!-- EDITAR -->
                        <h:commandLink class="text-success"
                                       action="editar">
                            <f:setPropertyActionListener value="#{cli.idCliente}"
                                                         target="#{clienteBean.cliente.idCliente}" />
                            <i class="bi bi-pencil-square"></i> Editar
                        </h:commandLink>

                        <!-- ELIMINAR -->
                        <h:commandLink class="text-danger"
                                       style="margin-left: 15px;"
                                       action="#{clienteBean.eliminar(cli.idCliente)}"
                                       onclick="return confirm('Â¿Eliminar cliente #{cli.idCliente}?');">
                            <i class="bi bi-trash"></i> Eliminar
                        </h:commandLink>

                    </div>
                </h:column>

            </h:dataTable>

        </div>
    </h:form>

</h:body>

</html>
