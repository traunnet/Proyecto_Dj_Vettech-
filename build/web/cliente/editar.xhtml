<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
</h:head>

<h:body>

    <!-- Ejecuta cargarPorId() antes de renderizar -->
    <f:event type="preRenderView" listener="#{clienteBean.cargarPorId}" />

    <div class="container mt-4">
        <h2 class="text-primary text-center">Editar Cliente</h2>

        <h:form class="mt-4">

            <!-- ID (bloqueado) -->
            <div class="mb-3">
                <label>ID Cliente</label>
                <h:inputText value="#{clienteBean.cliente.idCliente}"
                             class="form-control"
                             readonly="true"/>
            </div>

            <!-- Fecha Registro -->
            <div class="mb-3">
                <label>Fecha Registro</label>
                <h:inputText value="#{clienteBean.cliente.fechaRegistro}"
                             class="form-control" required="true"/>
            </div>

            <!-- Mascotas Registradas -->
            <div class="mb-3">
                <label>Mascotas Registradas</label>
                <h:inputText value="#{clienteBean.cliente.mascotasRegistradas}"
                             class="form-control" required="true"/>
            </div>

            <!-- Botones -->
            <h:commandButton value="Actualizar"
                             class="btn btn-success"
                             action="#{clienteBean.actualizar}"/>

            <h:commandLink value="Cancelar"
                           action="index?faces-redirect=true"
                           class="btn btn-secondary"
                           style="margin-left: 10px;" />

        </h:form>
    </div>

</h:body>

</html>
