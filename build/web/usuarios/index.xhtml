<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Administrar Usuarios</title>
    <link rel="stylesheet" href="#{resource['css/estilos.css']}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
</h:head>

<h:body>

    <f:event type="preRenderView" listener="#{usuarioBean.listar}" />

    <h2 class="text-center text-primary">Administrar Usuarios</h2>

    <h:form>
        <div class="container">

            <h:commandLink value="Nuevo Usuario"
                           class="text-primary"
                           action="nuevo" />

            <h:commandLink value="Menú Anterior"
                           class="text-secondary"
                           action="/faces/admin/index"
                           style="margin-left: 15px;" />
            
            <h:commandButton 
                            value="Generar PDF de Usuarios"
                            action="#{reporteUsuariosBean.generarPDF}"
                            styleClass="btn btn-primary" />
            <br/><br/>

            <h:dataTable value="#{usuarioBean.listaU}" var="usr"
                         styleClass="table table-bordered table-striped">

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Foto"/>
                    </f:facet>

                    <h:graphicImage value="/ImagenUsuario?id=#{usr.idUsuario}"
                                    width="60" height="60"
                                    style="border-radius: 50%; object-fit: cover;"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="ID" />
                    </f:facet>
                    <h:outputText value="#{usr.idUsuario}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Nombre" />
                    </f:facet>
                    <h:outputText value="#{usr.nombre} #{usr.apellido}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Correo" />
                    </f:facet>
                    <h:outputText value="#{usr.correo}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Teléfono" />
                    </f:facet>
                    <h:outputText value="#{usr.telefono}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Dirección" />
                    </f:facet>
                    <h:outputText value="#{usr.direccion}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Rol" />
                    </f:facet>
                    <h:outputText value="#{usr.rolNombre}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Opciones" />
                    </f:facet>

                    <div align="center">
                        <h:commandLink value="Editar"
                                       class="text-success"
                                       actionListener="#{usuarioBean.buscar(usr.idUsuario)}"
                                       action="editar" />

                        <h:commandLink value="Eliminar"
                                       class="text-danger"
                                       style="margin-left: 15px;"
                                       actionListener="#{usuarioBean.eliminar(usr.idUsuario)}"
                                       onclick="return confirm('¿Está seguro de eliminar al usuario #{usr.nombre}?');" />
                    </div>
                </h:column>

            </h:dataTable>

        </div>
    </h:form>

</h:body>

</html>
